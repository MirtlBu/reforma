<!DOCTYPE html>
<html>
    <head>
        <title>Re-forma</title>

        <link rel="stylesheet" href="style.css" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="welcome">
                <h1 class="header">Перемены начинаются с нас</h1>
                <div class="welcome__text">
                    Мебель на заказ - это просто. Это действительно просто. Нужно просто захотеть стать счастливым обладателем мебели. Остальное дело техники. Оставьте заявку, и наши специалисты свяжутся с вами.
                </div>
                <form class="welcome__form">
                    <label class="welcome__label">
                        <input class="welcome__input" placeholder="Имя" type="text">
                    </label>
                    <label class="welcome__label">
                        <input class="welcome__input" placeholder="E-mail" type="email">
                    </label>
                    <label class="welcome__label">
                        <input class="welcome__input" placeholder="Телефон" type="tel">
                    </label>
                </form>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
